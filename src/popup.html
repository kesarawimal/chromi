<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HitCount</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="common.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">HitCount</h2>
        <label>Get more traffic to your website</label>
        <div class="text-center" style="margin-bottom: 10px">
            <button type="submit" id="surf" class="btn btn-danger">Surf Now</button>
        </div>
        <table class="table table-dark table-striped table-bordered text-center">
            <thead>
            <tr>
                <th style="width: 50%">Points</th>
                <th style="width: 50%">Hits</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th id="points"><i class="fa fa-spinner fa-spin" style="font-size:22px"></i></th>
                <th id="hits"><i class="fa fa-spinner fa-spin" style="font-size:22px"></i></th>
            </tr>
            </tbody>
        </table>
        <a href="bulk.html" class="btn btn-sm btn-secondary" style="float: right; margin-bottom: 10px">Add Domains</a>
        <div class="text-center mt-2 mb-2">
            <button id="data" class="btn btn-sm btn-info">Wanna Collect Marketing Emails ?</button>
        </div>
        <p class="text-center" id="footer">Made with <span style="color: #e25555;">&hearts;</span> by <span id="devro">Devro LABS</span></p>
    </div>
</body>
</html>
